<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "SoulStart Study" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
  </header>

  {% if title %}
<header class="page-hero">
  <h1>{{ title }}</h1>
  {% if subtitle %}<p class="subtitle">{{ subtitle }}</p>{% endif %}
</header>
{% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ current_year }} SoulStart Devotion</p>
  </footer>
</body>
</html>
